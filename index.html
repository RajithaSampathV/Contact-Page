<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Contact Page</title>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="img/contact-form-icon.svg" alt="logo">
		</div>
		<h1>Interested in our business pricing?</h1>
		<h2>Fill out the form to view details and weâ€™ll contact you as soon as possible.</h2>

		<!-- Form --->
		<form class="contact-form" action="#">
			<div class="row">
				<div class="column">
					<label for="name">Name</label>
					<input type="text" id="name" name="name" placeholder="Ethan Johnson" required>
				</div>

				<div class="column">
					<label for="ComEmail">Company Email</label>
					<input type="email" id="ComEmail" name="email" placeholder="ethan@johnson.com" required>
				</div>
			</div>


			<div class="row">
				<div class="column">
					<label for="ComSize">Company Size</label>
					<select id="ComSize" name="ComSize">
						<option value="50-100">50-100 employees</option>
						<option value="100-500">100-500 employees</option>
						<option value="500-1000">500-1000 employees</option>
						<option value="more100">more than 1000</option>
					</select>
				</div>

				<div class="column">
					<label for="subject">Subject</label>
					<select id="subject" name="subject">
						<option value="Building Landing Page">Building Landing Pages</option>
						<option value="Building Management Software">Building Management Software</option>
						<option value="Building Android Application">Building Android Application</option>
					</select>
				</div>
			</div>

			<label for="message">Message</label>
			<textarea id="message" name="message" required>50-100 employees</textarea>

			<input type="submit" name="contact" id="contact" value="Contact Sales">
		</form>
	</div>
</body>
</html>
